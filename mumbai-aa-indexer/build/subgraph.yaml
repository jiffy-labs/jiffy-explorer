specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: EntryPoint
    network: mumbai
    source:
      address: "0x1D9a2CB3638C2FC8bF9C01D088B79E75CD188b17"
      abi: EntryPoint
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposited
        - StakeLocked
        - StakeUnlocked
        - StakeWithdrawn
        - UserOperationEvent
        - UserOperationRevertReason
        - Withdrawn
      abis:
        - name: EntryPoint
          file: EntryPoint/abis/EntryPoint.json
      eventHandlers:
        - event: Deposited(indexed address,uint256)
          handler: handleDeposited
        - event: StakeLocked(indexed address,uint256,uint256)
          handler: handleStakeLocked
        - event: StakeUnlocked(indexed address,uint256)
          handler: handleStakeUnlocked
        - event: StakeWithdrawn(indexed address,address,uint256)
          handler: handleStakeWithdrawn
        - event: UserOperationEvent(indexed bytes32,indexed address,indexed
            address,uint256,uint256,uint256,bool)
          handler: handleUserOperationEvent
        - event: UserOperationRevertReason(indexed bytes32,indexed address,uint256,bytes)
          handler: handleUserOperationRevertReason
        - event: Withdrawn(indexed address,address,uint256)
          handler: handleWithdrawn
      file: EntryPoint/EntryPoint.wasm
  - kind: ethereum
    name: BEntryPoint
    network: mumbai
    source:
      address: "0x119df1582e0dd7334595b8280180f336c959f3bb"
      abi: BEntryPoint
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BEntryPointDeposited
        - BEntryPointStakeLocked
        - BEntryPointStakeUnlocked
        - BEntryPointStakeWithdrawn
        - BEntryPointUserOperationEvent
        - BEntryPointUserOperationRevertReason
        - BEntryPointWithdrawn
      abis:
        - name: BEntryPoint
          file: BEntryPoint/abis/BEntryPoint.json
      eventHandlers:
        - event: BEntryPointDeposited(indexed address,uint256)
          handler: handleBEntryPointDeposited
        - event: BEntryPointStakeLocked(indexed address,uint256,uint256)
          handler: handleBEntryPointStakeLocked
        - event: BEntryPointStakeUnlocked(indexed address,uint256)
          handler: handleBEntryPointStakeUnlocked
        - event: BEntryPointStakeWithdrawn(indexed address,address,uint256)
          handler: handleBEntryPointStakeWithdrawn
        - event: BEntryPointUserOperationEvent(indexed bytes32,indexed address,indexed
            address,uint256,uint256,uint256,bool)
          handler: handleBEntryPointUserOperationEvent
        - event: BEntryPointUserOperationRevertReason(indexed bytes32,indexed address,uint256,bytes)
          handler: handleBEntryPointUserOperationRevertReason
        - event: BEntryPointWithdrawn(indexed address,address,uint256)
          handler: handleBEntryPointWithdrawn
      file: BEntryPoint/BEntryPoint.wasm
