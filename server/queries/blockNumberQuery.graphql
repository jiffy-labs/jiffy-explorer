query BlockNumberQuery($blockNumber: BigInt, $indexerNames: [String!]!) {
        crossUserOps(where: { blockNumber: $blockNumber }, orderBy: blockTime, orderDirection: desc, indexerNames:$indexerNames) {
            paymaster
            nonce
            transactionHash
            success
            sender
            revertReason
            userOpHash
            actualGasCost
            actualGasPrice
            blockTime
            blockNumber
            network
            input
        }
    }