query SenderAddressQuery($senderAddress: Bytes) {
        userOps(where: { sender: $senderAddress }, orderBy: blockTime, orderDirection: desc) {
            paymaster
            nonce
            transactionHash
            success
            sender
            revertReason
            requestId
            actualGasCost
            actualGasPrice
            blockTime
            blockNumber
        }
    }
