query SenderAddressQuery($senderAddress: Bytes) {
        userOps(where: { sender: $senderAddress }, orderBy: blockTime, orderDirection: desc) {
            paymaster
            nonce
            transactionHash
            success
            sender
            revertReason
            userOpHash
            actualGasCost
            actualGasPrice
            blockTime
            blockNumber
            target
            beneficiary
            factory
        }
    }
