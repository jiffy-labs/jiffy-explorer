query AddressActivityQuery($senderAddress: Bytes, $indexerNames: [String!]!) {
        crossUserOps(where: { sender: $senderAddress }, orderBy: blockTime, orderDirection: desc, indexerNames:$indexerNames) {
            paymaster
            nonce
            transactionHash
            success
            sender
            revertReason
            userOpHash
            actualGasCost
            actualGasPrice
            blockTime
            blockNumber
            network
            input
        }
    }
