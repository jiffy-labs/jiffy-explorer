query RequestIdQuery($requestId: Bytes, $indexerNames: [String!]!) {
        crossUserOps(where: { requestId: $requestId }, first: 1, indexerNames:$indexerNames) {
            paymaster
            nonce
            transactionHash
            success
            sender
            revertReason
            requestId
            actualGasCost
            actualGasPrice
            blockTime
            blockNumber
            network
            input
        }
}