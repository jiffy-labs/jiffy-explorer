query UserOpQuery($userOpHash: Bytes, $indexerNames: [String!]!) {
        crossUserOps(where: { userOpHash: $userOpHash }, first: 1, indexerNames:$indexerNames) {
            paymaster
            nonce
            transactionHash
            success
            sender
            revertReason
            userOpHash
            actualGasCost
            actualGasPrice
            actualGasUsed
            blockTime
            blockNumber
            network
            input
            target
            beneficiary
            factory
        }
}